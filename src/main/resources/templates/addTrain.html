<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/train">RailwayReservation</a>
            <a class="navbar-brand" aria-current="page" href="/train">Home</a>
            <a class="navbar-brand " href="/myaccount" tabindex="-1">My Account</a>
            <ul class="d-flex">
                <li class="nav-item">
                    <a class="navbar-brand" href="/logout" >Log out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-12">
            <h2 class="my-5">Add Train</h2>
            <a href="/logout">Log out</a>
            <form action="#" th:action="@{/train}" th:object="${train}" method="post">
                <div class="form-group col-md-6">
                    <label for="trainNumber" class="col-form-label">Train Number</label>
                    <input type="text" th:field="*{trainNumber}" class="form-control" id="trainNumber" placeholder="trainNumber">
                    <span th:if="${#fields.hasErrors('trainNumber')}" th:errors="*{trainNumber}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="trainName" class="col-form-label">Train Name</label>
                    <input type="text" th:field="*{trainName}" class="form-control" id="trainName" placeholder="trainName">
                    <span th:if="${#fields.hasErrors('trainName')}" th:errors="*{trainName}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="date" class="col-form-label">Date</label>
                    <input type="date" th:field="*{date}" class="form-control" id="date" placeholder="date">
                    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="departureTime" class="col-form-label">Departure</label>
                    <input type="text" th:field="*{departureTime}" class="form-control" id="departureTime" placeholder="departureTime">
                    <span th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="arrivalTime" class="col-form-label">Arrival</label>
                    <input type="text" th:field="*{arrivalTime}" class="form-control" id="arrivalTime" placeholder="arrivalTime">
                    <span th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="fare" class="col-form-label">Fare</label>
                    <input type="text" th:field="*{fare}" class="form-control" id="fare" placeholder="fare">
                    <span th:if="${#fields.hasErrors('fare')}" th:errors="*{fare}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="totalSeats" class="col-form-label">Total Seats</label>
                    <input type="number" th:field="*{totalSeats}" class="form-control" id="totalSeats" placeholder="totalSeats">
                    <span th:if="${#fields.hasErrors('totalSeats')}" th:errors="*{totalSeats}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="availableSeats" class="col-form-label">Available Seats</label>
                    <input type="number" th:field="*{availableSeats}" class="form-control" id="availableSeats" placeholder="availableSeats">
                    <span th:if="${#fields.hasErrors('availableSeats')}" th:errors="*{availableSeats}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="departureLocation" class="col-form-label">Departure station</label>
                    <select id="departureLocation" name="departureLocation" th:field="*{departureLocation}">
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>

                    </select>
                    <span th:if="${#fields.hasErrors('departureLocation')}" th:errors="*{departureLocation}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="arrivalLocation" class="col-form-label">Arrival Station</label>
                    <select id="arrivalLocation" name="arrivalLocation" th:field="*{arrivalLocation}">
                        <option value="Alabama">Alabama</option>

                    </select>
                    <span th:if="${#fields.hasErrors('arrivalLocation')}" th:errors="*{arrivalLocation}" class="text-danger"></span>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Train">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
