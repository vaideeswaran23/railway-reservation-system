      <h2 class="my-5">Home</h2>

            <option value="North Dakota">North Dakota</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>

            <option value="South Dakota">South Dakota</option>

          </select>
          <span th:if="${#fields.hasErrors('departureLocation')}" th:errors="*{departureLocation}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
          <label for="arrivalLocation" class="col-form-label">Arrival Station</label>
          <select id="arrivalLocation" name="arrivalLocation" th:field="*{arrivalLocation}">
            <option value="" disabled></option>
            <option value="Alabama">Alabama</option>

            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>

          </select>
          <span th:if="${#fields.hasErrors('arrivalLocation')}" th:errors="*{arrivalLocation}" class="text-danger"></span>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input type="submit" class="btn btn-primary" value="Search">
          </div>
        </div>
      </form>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Train number</th>
          <th scope="col">Train name</th>
          <th scope="col">Date</th>
          <th scope="col">Departure Time</th>
          <th scope="col">Arrival Time</th>
          <th scope="col">Fare</th>
          <th scope="col">Departure Location</th>
          <th scope="col">Arrival Location</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="train: ${trains}">
          <td th:text="${train.trainNumber}"></td>
          <td th:text="${train.trainName}"></td>
          <td th:text="${train.date}"></td>
          <td th:text="${train.departureTime}"></td>
          <td th:text="${train.arrivalTime}"></td>
          <td th:text="${train.fare}"></td>
          <td th:text="${train.departureLocation}"></td>
          <td th:text="${train.arrivalLocation}"></td>
          <td><a href="#" th:href="@{/book/{id}(id=${train.id})}">Book</a></td>
        </tr>
        </tbody>
      </table>

</body>
</html>
